<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mommy's Pastel Valentine</title>
    <style>
        /* --- 1. The Pastel Palette --- */
        :root {
            --bg-color: #f1f8e9;
            --tape-color: #c5e1a5;
            --text-color: #7cb342;
            --card-white: #ffffff;
            --heart-color: #a5d6a7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comic Sans MS', 'Varela Round', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--tape-color) 15%, transparent 16%);
            background-size: 40px 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            color: var(--text-color);
        }

        /* --- 2. Floating Hearts --- */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-heart {
            position: absolute;
            color: var(--heart-color);
            opacity: 0.6;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* --- 3. Header --- */
        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin-bottom: 20px;
            text-align: center;
            background: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 5px 5px 0px var(--tape-color);
            border: 2px solid var(--tape-color);
        }

        /* --- 4. BIG PLAY BUTTON --- */
        .play-container {
            margin-bottom: 40px;
            text-align: center;
        }

        #musicBtn {
            font-family: inherit;
            font-size: 1.5rem; /* Larger font */
            font-weight: bold;
            color: white;
            background-color: var(--tape-color);
            border: none;
            padding: 20px 40px; /* Bigger padding */
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 4px 4px 0px #94af76;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #musicBtn:hover {
            transform: scale(1.05);
        }

        #musicBtn:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px #94af76;
        }

        /* --- 5. The Grid & Photos --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1000px;
            width: 100%;
            padding: 10px;
        }

        .photo-card {
            background: white;
            padding: 15px 15px 25px 15px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            animation: swing 3s infinite ease-in-out alternate;
            transform-origin: center top;
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background-color: #e8f5e9;
        }

        .photo-card::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%) rotate(-2deg);
            width: 100px;
            height: 35px;
            background-color: var(--tape-color);
            opacity: 0.8;
        }

        @keyframes swing {
            from { transform: rotate(-1deg); }
            to { transform: rotate(1deg); }
        }

        h2 { margin-top: 40px; background: white; padding: 10px 30px; border-radius: 15px; }

    </style>
</head>
<body>

    <div class="bg-hearts" id="bgHearts"></div>

    <h1>üíö HAPPY VALENTINE'S DAY MOMMY üíö</h1>

    <div class="play-container">
        <button id="musicBtn">
            <span>‚ñ∂</span> PLAY OUR MUSIC
        </button>
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="grid">
        <div class="photo-card"><img src="s1.png" alt="Mom 1"></div>
        <div class="photo-card"><img src="s2.png" alt="Mom 2"></div>
        <div class="photo-card"><img src="s3.png" alt="Mom 3"></div>
        <div class="photo-card"><img src="s4.png" alt="Mom 4"></div>
        <div class="photo-card"><img src="s5.png" alt="Mom 5"></div>
        <div class="photo-card"><img src="s6.png" alt="Mom 6"></div>
        <div class="photo-card"><img src="s7.png" alt="Mom 7"></div>
        <div class="photo-card"><img src="s8.png" alt="Mom 8"></div>
        <div class="photo-card"><img src="s9.png" alt="Mom 9"></div>
    </div>

    <h2>I LOVE YOU</h2>

    <script>
        // Hearts logic
        const container = document.getElementById('bgHearts');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = 'üíö'; 
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's'; 
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            container.appendChild(heart);
        }

        // Music logic
        const music = document.getElementById('bgMusic');
        const btn = document.getElementById('musicBtn');

        btn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                btn.innerHTML = "<span>‚è∏</span> PAUSE MUSIC";
            } else {
                music.pause();
                btn.innerHTML = "<span>‚ñ∂</span> PLAY OUR MUSIC";
            }
        });
    </script>
</body>
</html>
